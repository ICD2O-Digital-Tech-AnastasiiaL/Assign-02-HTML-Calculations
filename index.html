<!DOCTYPE html>
<html>
  <!--Information for the inside of the page-->
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Area and Perimeter of a Decagon, with JS" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Anastasiia Lebedenko" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-light_green.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Area and Perimeter of a Decagon, with JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area and Perimeter of a Decagon, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <img src="./images/decagon.jpg" alt="rectangle" width="75%" height="auto"/>
            </th>
            <th>
              <h2>Formulas</h2>
              <h3>A = 5 / 2 a² √5+2√5</h3>
              <h3>P = 10 * a</h3>
            </th>
          </tr>
        </table>
        <!-- Simple Textfield -->
         <h4>Area</h4>
        <form action="#">
          <p>Side A</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="sideA-of-the-decagon"
            />
            <label class="mdl-textfield__label" for="height-of-the-triangle">Enter side a ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
				
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculateArea()"
        >
          Calculate
        </button>
        <br/>
        <p>
          <div id="answers">
            <div id="area"></div>
          </div>

                  <!-- Simple Textfield -->
                   <h4>Perimeter</h4>
        <form action="#">
          <p>Side A</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="sideAsecond-of-the-decagon"
            />
            <label class="mdl-textfield__label" for="height-of-the-triangle">Enter side a ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
				
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculatePerimeter()"
        >
          Calculate
        </button>
        <br/>
        <p>
          <div id="answers">
            <div id="perimeter"></div>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
